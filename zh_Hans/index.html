<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <title>BDSpyrunnerW</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中...</div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
  />
  <script>
    window.$docsify = {
      name: 'BDSpyrunnerW',
      repo: 'https://github.com/WillowSauceR/BDSpyrunner',
      themeColor: "#42b983",
      maxLevel: 5,
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: false,
      loadSidebar: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
      },
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/WillowSauceR/willowsaucer.github.io/blob/master/')
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 代码高亮 -->
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-powershell.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 翻页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 暗色模式支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>
</html>
