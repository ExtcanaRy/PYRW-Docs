<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>BDSpyrunnerW</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css" class="theme-css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'BDSpyrunnerW',
      repo: 'https://github.com/WillowSauceR/BDSpyrunner',
      loadNavbar: false,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      coverpage: false,

      search: {
          namespace: 'zh-Hans'
      },
      pagination: {
          crossChapter: true,
          crossChapterText: true,
      },
      darkMode: {
        dark: {
          background: "#363636",
          toggleBtnBg: "#34495e",
          textColor: "#f2f2f2"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/WillowSauceR/willowsaucer.github.io/blob/main/')
      ],
    }
  </script>

  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-edit-on-github/index.js"></script>
  <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <script src="https://unpkg.com/prismjs/components/prism-powershell.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>

</body>

</html>
